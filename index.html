<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Tic Tac Toe </title>
</head>

<body>
    <div class="container">
        <h1> Tic Tac Toe </h1>
        <div class="game">
            <button class="grid-item" id="a1" value="1"></button>
            <button class="grid-item" id="a2" value="2"></button>
            <button class="grid-item" id="a3" value="3"></button>
            <button class="grid-item" id="b1" value="4"></button>
            <button class="grid-item" id="b2" value="5"></button>
            <button class="grid-item" id="b3" value="6"></button>
            <button class="grid-item" id="c1" value="7"></button>
            <button class="grid-item" id="c2" value="8"></button>
            <button class="grid-item" id="c3" value="9"></button>
        </div>
        <div class="end-game">
            <p> The Game Is Over </p>
            <p class="result"></p>
            <p> Good Game! </p>
            <button class="reset"> Restart Game </button>
        </div>
    </div>
</body>

</html>
